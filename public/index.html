<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Email verification</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
      margin: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      max-width: 520px;
      width: 92%;
      text-align: center;
    }
    h1 { margin: 0 0 8px; font-size: 22px; color: #333; }
    p { color: #555; margin: 0 0 16px; }
    .success { color: #1e7e34; }
    .error { color: #c23b22; }
    .btn {
      display: inline-block;
      padding: 10px 18px;
      background: #1976d2;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 12px;
    }
    .small { font-size: 13px; color: #666; margin-top: 10px; }
  </style>

  <!-- load firebase compat SDKs that init.js expects (versions are the ones hosting usually provides) -->
  <script defer src="/__/firebase/12.3.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.3.0/firebase-auth-compat.js"></script>
  <!-- this file initializes your firebase config generated by Firebase Hosting -->
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>
  <div class="card" id="card">
    <h1 id="title">Verifying…</h1>
    <p id="desc">Please wait while we validate your email. This only takes a second.</p>
    <div id="extra" class="small"></div>
  </div>

  <script>
    async function showMessage(title, desc, isSuccess) {
      document.getElementById('title').textContent = title;
      document.getElementById('desc').textContent = desc;
      document.getElementById('card').classList.toggle('success', !!isSuccess);
      document.getElementById('card').classList.toggle('error', !isSuccess);
      // show helpful button to return to app or login page
      const extra = document.getElementById('extra');
      extra.innerHTML = '';
      const loginButton = document.createElement('a');
      loginButton.className = 'btn';
      loginButton.href = '/'; // or a dedicated login route if you have one on hosting
      loginButton.textContent = 'Return';
      extra.appendChild(loginButton);
    }

    // Run after firebase init.js has run
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Wait until firebase is initialized (init.js runs before DOMContentLoaded, but be safe)
        if (!window.firebase || !firebase.auth) {
          showMessage('Error', 'Firebase SDK not loaded. Please try again later.', false);
          return;
        }

        // Parse query params from the link: mode and oobCode are important
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode');          // e.g. "verifyEmail"
        const oobCode = params.get('oobCode');    // action code
        // const apiKey = params.get('apiKey');   // not needed for applyActionCode

        if (mode === 'verifyEmail' && oobCode) {
          // attempt to apply the action code (this marks the email as verified)
          try {
            await firebase.auth().applyActionCode(oobCode);
            // success
            showMessage('✅ Email Verified', 'Your email has been successfully verified. You may now return to the app and log in.', true);
          } catch (err) {
            console.error('applyActionCode error', err);
            // show user friendly error
            showMessage('Verification failed', (err && err.message) ? err.message : 'Could not verify this email. The link may be invalid or expired.', false);
          }
        } else {
          // Not an email verify action
          showMessage('No verification action', 'This page was opened without a verification action code.', false);
        }
      } catch (e) {
        console.error(e);
        showMessage('Unexpected error', 'Something went wrong. Please try again later.', false);
      }
    });
  </script>
</body>
</html>
